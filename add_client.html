{% extends "base.html" %}

{% bloc content %}

<br><br>

<h1 class="text-capitalize text-center mx-10 bg-dark text-white">Ajouter un client</h1>

<form method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="first_name">Nom</label>
            <input name="first_name" type="text" class="form-control" id="first_name" placeholder="Nom de client">
        </div>
        <div class="form-group col-md-6">
            <label for="name">Prenom</label>
            <input name="name" type="text" class="form-control" id="name" placeholder="Prenom de client">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="adresse">Adresse</label>
            <input name="adresse" type="text" class="form-control" id="adresse" placeholder="Adresse de client">
        </div>
        <div class="form-group col-md-6">
            <label for="tel">Tel</label>
            <input name="tel" type="text" class="form-control" id="tel" placeholder="Numero telephone de client">
        </div>
    </div>

    <button type="submit" class="btn btn-primery">Enregistrer</button>
    
</form>
{% endblock content %}
