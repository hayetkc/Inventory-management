{% extends "base.html" %}

{% bloc content %}

<br><br>

<h1 class="text-capitalize text-center mx-10 bg-dark text-white">Ajouter un produit</h1>

<form method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nom_produit">Nom produit</label>
            <input name="nom_produit" type="text" class="form-control" id="nom_produit" placeholder="Nom de produit">
        </div>
        <div class="form-group col-md-6">
            <label for="designiation">designiation</label>
            <input name="designiation" type="text" class="form-control" id="designiation" placeholder="designiation de produit">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="prixU">PrixU</label>
            <input name="prixU" type="text" class="form-control" id="prixU" placeholder="prixU de produit">
        </div>
        <div class="form-group col-md-6">
            <label for="codetype">Codetype</label>
            <input name="codetype" type="text" class="form-control" id="codetype" placeholder="codetype de produit">
        </div>
        <div class="form-group col-md-6">
            <label for="fournisseur">Fournisseur</label>
            <input name="fournisseur" type="text" class="form-control" id="fournisseur" placeholder="Fournisseur de produit">
        </div>
    </div>

    <button type="submit" class="btn btn-primery">Enregistrer</button>
    
</form>
{% endblock ontent%}
