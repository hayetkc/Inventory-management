{% extends "base.html" %}
{% load static %}
<script src="{% static 'script/fournisseur.js' %}" type="text/javascript"></script>
<div class="container-fluid">

    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des Fournisseurs</p>
        </div>
        <form> {% csrf_token %}
            <div class="card-body container-fluid">
                <div class="row">
                    <div class="col-sm-6 mb-2">
                        <label for="nom">Nom : </label>
                        <input class="" type="text" id="id" hidden>
                        <input class="form-control" type="text" id="nom" required>
                    </div>
                    <div class="col-sm-6 mb-2">
                        <label for="email">Email : </label>
                        <input class="form-control" type="text" id="email" required>
                    </div>

                    <div class="col-sm-6 mb-2">
                        <label for="addresse">adresse: </label>
                        <input class="form-control" type="text" id="addresse" required>
                    </div>
                    <div class="col-sm-6 mb-2">
                        <label for="addresse">Tel: </label>
                        <input class="form-control" type="text" id="tel" required>
                    </div>
                </div>

            </div>
        </form>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn">Ajouter</button>
            </div>
        </div>
        <div class="row table-responsive m-auto rounded">
            <table id="tfourni" class="table table-hover w-100">
                <thead>
                <tr class="text-uppercase bg-light  w-100">
                    <th scope="col">Id</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Email</th>
                    <th scope="col">tel</th>
                    <th scope="col">Adresse</th>
                    <th scope="col">Supprimer</th>
                    <th scope="col">Modifier</th>
                </tr>
                </thead>
                <tbody id="table-content">

                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
